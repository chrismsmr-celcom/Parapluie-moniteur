<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moniteo Umbrella - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/V5QdCkrY/Moniteo-20260115-205758-0000.png" />
    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0; font-family: "Inter", sans-serif; height: 100vh;
            display: flex; background: #1f3c63; color: #fff; overflow: hidden; position: relative;
        }

        /* ===== BACKGROUND ANIMATION ===== */
        @keyframes constructionBG {
            0% {background-position: 0 0;}
            50% {background-position: 200px 200px;}
            100% {background-position: 0 0;}
        }
        body::before {
            content: ""; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px);
            background-size: 200% 200%; animation: constructionBG 25s linear infinite; z-index:0;
        }

        .container { display: flex; flex: 1; z-index: 1; width: 100%; justify-content: space-between; align-items: center; padding: 2rem; }

        /* ===== LEFT MARKETING ===== */
        .marketing { flex: 1; padding-left: 3rem; }
        .marketing h1 { font-size: 2.2rem; margin-bottom: 1rem; font-weight: 700; }
        .marketing p { font-size: 1.1rem; line-height: 1.5; max-width: 400px; color: #cfd8f3; }

        /* ===== LOGIN CARD ===== */
        .login-container {
            background: #fff; color: #1f3c63; padding: 2.5rem; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); width: 400px; text-align: center;
        }

        .login-container img { width: 280px; margin-bottom: 1rem; }
        .login-container h2 { margin-bottom: 0.5rem; font-size: 1.6rem; font-weight: 700; }
        .login-container p { margin-bottom: 1.5rem; font-size: 0.9rem; color: #64748b; }

        input {
            width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 10px;
            border: 1px solid #e2e8f0; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        button {
            width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 10px;
            background: #1f3c63; color: #fff; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #334155; transform: translateY(-1px); }
        button:disabled { background: #94a3b8; cursor: not-allowed; }

        #otpSection, #adminSection { 
            display: none; border-top: 1px solid #f1f5f9; padding-top: 1.5rem; margin-top: 0.5rem; 
        }
        
        .flex-row { display: flex; gap: 8px; }
        .flex-row input { flex: 2; margin-bottom: 0; }
        .flex-row button { flex: 1; margin-bottom: 0; font-size: 0.8rem; background: #3b82f6; }

        #msg, #otpMsg, #adminMsg { font-size: 0.85rem; margin-top: 5px; font-weight: 500; }

        footer { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.8rem; color: rgba(255,255,255,0.6); }
        footer a { color: #fff; text-decoration: none; margin: 0 10px; opacity: 0.8; }

        /* TOAST NOTIFICATION */
        #dailyToast {
            display:none; position: fixed; bottom: 20px; right: 20px; 
            background: rgba(31, 60, 99, 0.95); color: white; padding: 12px 20px; 
            border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            z-index: 10000; font-size: 0.85rem; border-left: 4px solid #3b82f6; 
            transition: opacity 0.5s ease;
        }

        @media(max-width: 1024px){
            .container { flex-direction: column; justify-content: center; }
            .marketing { padding-left: 0; margin-bottom: 2rem; text-align: center; }
            .login-container { width: 90%; max-width: 380px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="marketing">
        <h1 id="dynamicTitle">Suivez en temps réel votre business</h1>
        <p>Moniteo by Umbrella vous permet de piloter vos ventes, votre inventaire et vos KPI de manière sécurisée et fluide.</p>
    </div>

    <div class="login-container">
        <img src="https://raw.githubusercontent.com/chrismsmr-celcom/Parapluie-moniteur/refs/heads/main/Moniteo_20260115_205657_0000-removebg-preview.png" alt="Logo">
        <h2>Connexion</h2>
        <p>Dashboard sécurisé</p>

        <input type="email" id="loginEmail" placeholder="Votre email" required>
        <button id="sendOTP">Recevoir le code par email</button>
        <div id="msg"></div>

        <div id="otpSection">
            <div class="flex-row">
                <input type="text" id="otpInput" placeholder="Code OTP">
                <button id="verifyOTP">Vérifier</button>
            </div>
            <div id="otpMsg"></div>
        </div>

        <div id="adminSection">
            <div class="flex-row">
                <input type="password" id="adminID" placeholder="ID Admin">
                <button id="verifyAdmin">Entrer</button>
            </div>
            <div id="adminMsg"></div>
        </div>
    </div>
</div>

<div id="dailyToast">
    <span style="opacity: 0.8;">Clé session (4h) :</span> 
    <b id="toastCode" style="margin-left: 8px; color: #60a5fa; letter-spacing: 1px;"></b>
</div>

<footer>
    &copy; 2026 Moniteo by Umbrella | <a href="#">Mentions légales</a> | <a href="#">Aide</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    emailjs.init('aXnSd5I8CQ596HHFa');

    // --- CONFIGURATION SÉCURITÉ TEMPORELLE (Rotation 4h) ---
    const baseSecret = "MONI"; 

    function getTimedCode() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        // On divise la journée en tranches de 4 heures (0-3, 4-7, 8-11, etc.)
        const period = Math.floor(now.getHours() / 4); 
        return baseSecret + day + "P" + period;
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('dailyToast');
        const toastCode = document.getElementById('toastCode');
        toastCode.textContent = getTimedCode();
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => { toast.style.display = 'none'; }, 500);
        }, 6000); 
    });

    // --- LOGIQUE METIER ---
    const settings = JSON.parse(localStorage.getItem('appSettings')) || { name: "Votre Business" };
    if(settings.name) document.getElementById('dynamicTitle').textContent = `Pilotez ${settings.name} en temps réel`;

    let generatedOTP='', otpExpiry=0, cooldown=false;
    const COOLDOWN_TIME=60;

    document.getElementById('sendOTP').addEventListener('click', ()=>{
        if(cooldown) return;
        const email = document.getElementById('loginEmail').value.trim();
        const msg = document.getElementById('msg');
        if(!email || !email.includes('@')){ msg.textContent="Email invalide"; msg.style.color="red"; return; }

        generatedOTP = Math.floor(100000 + Math.random()*900000).toString();
        otpExpiry = Date.now() + 15 * 60000;

        emailjs.send('service_nhnfos8','template_6gn4r8h',{ 
            email: email, passcode: generatedOTP, time: new Date().toLocaleTimeString() 
        })
        .then(()=>{ 
            msg.textContent="Code envoyé !"; msg.style.color="green";
            document.getElementById('otpSection').style.display='block';
            startCooldown(document.getElementById('sendOTP'));
        });
    });

    function startCooldown(btn){
        cooldown=true; let remaining=COOLDOWN_TIME;
        const interval = setInterval(()=>{
            btn.disabled=true; btn.textContent=`Renvoyer (${remaining}s)`;
            if(remaining-- < 0){ clearInterval(interval); btn.disabled=false; btn.textContent="Renvoyer le code OTP"; cooldown=false; }
        },1000);
    }

    document.getElementById('verifyOTP').addEventListener('click', ()=>{
        if(document.getElementById('otpInput').value.trim() === generatedOTP){
            document.getElementById('otpMsg').textContent="OTP validé";
            document.getElementById('adminSection').style.display='block';
        }
    });

    document.getElementById('verifyAdmin').addEventListener('click', ()=>{
        if(document.getElementById('adminID').value.trim() === getTimedCode()){
            sessionStorage.setItem('isLogged', 'true'); 
            window.location.href="dashboard.html";
        } else {
            document.getElementById('adminMsg').textContent="Clé expirée ou incorrecte";
            document.getElementById('adminMsg').style.color="red";
        }
    });
</script>
</body>
</html>
